name: Unified Test Suite

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Allow manual trigger for E2E

jobs:
  # Job 1: Quality Checks & Unit Tests (Fast - Runs on every push)
  unit_checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install Dependencies
        run: flutter pub get

      - name: Verify Formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Run Unit & Widget Tests
        run: flutter test

  # Job 2: Integration Tests on Emulator (Slow - Manual Only)
  e2e_android:
    needs: unit_checks
    if: github.event_name == 'workflow_dispatch'
    runs-on: macos-latest
    # Actually, free tier Ubuntu supports KVM. Let's stick to macOS to match typical Flutter setups or Ubuntu.
    # standard for android-emulator-runner is macos-latest or ubuntu-latest (with KVM).
    strategy:
      matrix:
        api-level: [29] # Android 10
        target: [default]
    steps:
      - uses: actions/checkout@v6
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install Dependencies
        run: flutter pub get

      - name: Run Integration Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          profile: Nexus 6
          script: flutter test integration_test
