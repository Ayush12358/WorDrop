name: PR Check

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Dependencies
        run: flutter pub get

      - name: Check Formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze Code
        run: flutter analyze --fatal-infos

      - name: Run Tests
        run: flutter test

      - name: Check for TODO/FIXME (Optional)
        run: |
          echo "Checking for TODO/FIXME comments..."
          grep -rn "TODO\|FIXME" lib/ || echo "No TODO/FIXME found âœ“"
        continue-on-error: true
